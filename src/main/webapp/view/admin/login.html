	<div class="container">

<script src="/public/static/js/jquery.min.js"></script>
<script type="text/javascript">
$('#login-button').click(function(event){

	$('form').fadeOut(500,function(){$('form').submit();});
	$('.wrapper').addClass('form-success');
});
</script>
